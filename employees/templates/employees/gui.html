<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Project</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Inter, "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 24px 16px;
            background: linear-gradient(180deg, #eef2ff 0%, #f8fafc 100%);
            color: #0f172a;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
            border: 1px solid #e2e8f0;
        }
        .toast-container {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 360px;
            width: calc(100% - 32px);
            pointer-events: none;
        }
        .toast {
            border-radius: 10px;
            padding: 12px 14px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.2);
            animation: toastIn 0.18s ease;
        }
        .toast-info { background: #334155; }
        .toast-success { background: #16a34a; }
        .toast-error { background: #dc2626; }
        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            margin: 0 0 18px;
            font-size: 40px;
            line-height: 1.1;
            letter-spacing: 0.2px;
        }
        .subtitle {
            margin: 10px 0 18px;
            color: #334155;
            font-size: 20px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(240px, 1fr));
            gap: 12px;
            margin-bottom: 14px;
        }
        input, select {
            width: 100%;
            height: 44px;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            background: #fff;
            color: #0f172a;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.18);
        }
        #otherDepartment {
            display: none;
        }
        button {
            padding: 10px 14px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.12s ease, opacity 0.2s ease;
        }
        button:hover {
            opacity: 0.94;
        }
        button:active {
            transform: translateY(1px);
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 8px;
        }
        .search-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .search-row input {
            max-width: 280px;
        }
        .button-row button {
            margin-right: 0;
        }
        .primary { background: #2563eb; color: #fff; }
        .secondary { background: #64748b; color: #fff; }
        .danger { background: #ef4444; color: #fff; }
        .edit { background: #22c55e; color: #fff; }
        .table-wrap {
            width: 100%;
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-top: 12px;
            background: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 860px;
        }
        th, td {
            border-bottom: 1px solid #e2e8f0;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background: #f8fafc;
            font-size: 15px;
            font-weight: 700;
            color: #0f172a;
        }
        .status {
            margin: 8px 0 6px;
            color: #334155;
            font-size: 17px;
            font-weight: 500;
        }
        .actions-cell {
            white-space: nowrap;
        }
        .actions-cell button {
            margin-right: 6px;
            padding: 8px 12px;
            font-size: 15px;
        }
        @media (max-width: 900px) {
            .container {
                padding: 18px;
            }
            h1 {
                font-size: 32px;
            }
            .subtitle {
                font-size: 18px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 560px) {
            body {
                padding: 12px;
            }
            h1 {
                font-size: 28px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>
    <div class="container">
        <h1>Employee Project</h1>

        <input type="hidden" id="recordId" />
        <div class="form-grid">
            <input id="employeeIdInput" type="text" placeholder="Employee ID" />
            <input id="firstName" placeholder="First Name" />
            <input id="lastName" placeholder="Last Name" />
            <input id="email" type="email" placeholder="Email" />
            <select id="departmentSelect">
                <option value="">Select Department</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="Operations">Operations</option>
                <option value="Others">Others</option>
            </select>
            <input id="otherDepartment" placeholder="Enter Department" />
            <input id="salary" type="number" step="0.01" placeholder="Salary" />
        </div>

        <div class="button-row">
            <button class="primary" id="saveBtn">Create Employee</button>
            <button class="secondary" id="cancelBtn" type="button">Clear</button>
            <button class="secondary" id="refreshBtn" type="button">Refresh List</button>
        </div>

        <div class="search-row">
            <input id="searchEmployeeId" type="text" placeholder="Search by Employee ID" />
            <button class="secondary" id="searchBtn" type="button">Search</button>
            <button class="secondary" id="showAllBtn" type="button">Show All</button>
        </div>

        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = '/api/employees/';

        const recordId = document.getElementById('recordId');
        const employeeIdInput = document.getElementById('employeeIdInput');
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');
        const email = document.getElementById('email');
        const departmentSelect = document.getElementById('departmentSelect');
        const otherDepartment = document.getElementById('otherDepartment');
        const salary = document.getElementById('salary');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const searchEmployeeId = document.getElementById('searchEmployeeId');
        const searchBtn = document.getElementById('searchBtn');
        const showAllBtn = document.getElementById('showAllBtn');
        const statusDiv = document.getElementById('status');
        const tableBody = document.getElementById('employeeTableBody');
        const toastContainer = document.getElementById('toastContainer');

        function setStatus(message) {
            if (statusDiv) {
                statusDiv.textContent = message;
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3500);
        }

        function formatApiError(errorData) {
            if (typeof errorData === 'string') {
                return errorData;
            }
            if (!errorData || typeof errorData !== 'object') {
                return 'Request failed';
            }

            const firstKey = Object.keys(errorData)[0];
            if (!firstKey) {
                return 'Request failed';
            }

            const value = errorData[firstKey];
            if (Array.isArray(value) && value.length > 0) {
                return `${firstKey}: ${value[0]}`;
            }
            return `${firstKey}: ${String(value)}`;
        }

        function clearForm() {
            recordId.value = '';
            employeeIdInput.value = '';
            employeeIdInput.disabled = false;
            firstName.value = '';
            lastName.value = '';
            email.value = '';
            departmentSelect.value = '';
            otherDepartment.value = '';
            otherDepartment.style.display = 'none';
            salary.value = '';
            saveBtn.textContent = 'Create Employee';
        }

        function getDepartmentValue() {
            if (departmentSelect.value === 'Others') {
                return otherDepartment.value.trim();
            }
            return departmentSelect.value;
        }

        function getPayload() {
            const payload = {
                first_name: firstName.value.trim(),
                last_name: lastName.value.trim(),
                email: email.value.trim(),
                department: getDepartmentValue(),
                salary: salary.value
            };

            if (!recordId.value) {
                payload.employee_id = employeeIdInput.value.trim() || null;
            }

            return payload;
        }

        function renderEmployees(data) {
            tableBody.innerHTML = '';

            data.forEach((employee) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${employee.employee_id}</td>
                    <td>${employee.first_name}</td>
                    <td>${employee.last_name}</td>
                    <td>${employee.email}</td>
                    <td>${employee.department}</td>
                    <td>${employee.salary}</td>
                    <td class="actions-cell">
                        <button class="edit" onclick='editEmployee(${JSON.stringify(employee.employee_id)})'>Edit</button>
                        <button class="danger" onclick='deleteEmployee(${JSON.stringify(employee.employee_id)})'>Delete</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        async function loadEmployees(employeeIdFilter = '') {
            setStatus('Loading employees...');
            try {
                let url = API_BASE;
                if (employeeIdFilter) {
                    url = `${API_BASE}?employee_id=${encodeURIComponent(employeeIdFilter)}`;
                }

                const res = await fetch(url);
                const data = await res.json();

                renderEmployees(data);
                setStatus(`Loaded ${data.length} employee(s)`);
            } catch (err) {
                setStatus(`Failed to load employees: ${err.message}`);
                showToast(`Failed to load employees: ${err.message}`, 'error');
            }
        }

        async function searchEmployees() {
            const idValue = searchEmployeeId.value.trim();
            if (!idValue) {
                showToast('Enter an Employee ID to search', 'info');
                return;
            }
            await loadEmployees(idValue);
        }

        async function saveEmployee() {
            const payload = getPayload();
            const id = recordId.value;

            const url = id ? `${API_BASE}${encodeURIComponent(id)}/` : API_BASE;
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    const formattedError = formatApiError(errorData);
                    setStatus(`Error ${res.status}: ${formattedError}`);
                    showToast(formattedError, 'error');
                    return;
                }

                setStatus(id ? 'Employee updated' : 'Employee created');
                showToast(id ? 'Employee updated successfully' : 'Employee created successfully', 'success');
                clearForm();
                loadEmployees();
            } catch (err) {
                setStatus(`Request failed: ${err.message}`);
                showToast(`Request failed: ${err.message}`, 'error');
            }
        }

        async function editEmployee(id) {
            try {
                const res = await fetch(`${API_BASE}${encodeURIComponent(id)}/`);
                const employee = await res.json();

                recordId.value = employee.employee_id;
                employeeIdInput.value = employee.employee_id;
                employeeIdInput.disabled = true;
                firstName.value = employee.first_name;
                lastName.value = employee.last_name;
                email.value = employee.email;
                const options = Array.from(departmentSelect.options).map((opt) => opt.value);
                if (options.includes(employee.department)) {
                    departmentSelect.value = employee.department;
                    otherDepartment.style.display = 'none';
                    otherDepartment.value = '';
                } else {
                    departmentSelect.value = 'Others';
                    otherDepartment.style.display = 'block';
                    otherDepartment.value = employee.department;
                }
                salary.value = employee.salary;
                saveBtn.textContent = 'Update Employee';
                setStatus(`Editing employee ${employee.employee_id}`);
            } catch (err) {
                setStatus(`Failed to load employee details: ${err.message}`);
                showToast(`Failed to load employee details: ${err.message}`, 'error');
            }
        }

        async function deleteEmployee(id) {
            if (!confirm(`Delete employee ${id}?`)) {
                return;
            }
            try {
                const res = await fetch(`${API_BASE}${encodeURIComponent(id)}/`, {
                    method: 'DELETE'
                });
                if (!res.ok) {
                    setStatus('Delete failed');
                    showToast('Delete failed', 'error');
                    return;
                }
                setStatus(`Employee ${id} deleted`);
                showToast(`Employee ${id} deleted`, 'success');
                if (recordId.value === String(id)) {
                    clearForm();
                }
                loadEmployees();
            } catch (err) {
                setStatus(`Delete request failed: ${err.message}`);
                showToast(`Delete request failed: ${err.message}`, 'error');
            }
        }

        departmentSelect.addEventListener('change', () => {
            if (departmentSelect.value === 'Others') {
                otherDepartment.style.display = 'block';
            } else {
                otherDepartment.style.display = 'none';
                otherDepartment.value = '';
            }
        });

        saveBtn.addEventListener('click', saveEmployee);
        cancelBtn.addEventListener('click', clearForm);
        refreshBtn.addEventListener('click', loadEmployees);
        searchBtn.addEventListener('click', searchEmployees);
        showAllBtn.addEventListener('click', () => {
            searchEmployeeId.value = '';
            loadEmployees();
        });
        searchEmployeeId.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchEmployees();
            }
        });

        window.editEmployee = editEmployee;
        window.deleteEmployee = deleteEmployee;

        loadEmployees();
    </script>
</body>
</html>
